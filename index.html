<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2? famÃ­lia=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="agenda">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-NomeDeContato">
            <input type="text" id='Nome-Contato' required placeholder="Nome"/>
            <input type="tel" id='Numero-Telefone' required placeholder ="Telefone"/>
            <button type="submit">Cadastrar +</button>
        </form>
        <table cellSpacing="0">
            <thead>
                <tr>
                    <th>
                        Nome de contato
                    </th>
                    <th>
                        Telefone de contato
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Contato</td>
                    <td>Telefone</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
